<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Coffee Shop Products Entry Page</title>
</head>
<body>

    <div class="container">
        <form action="/submit" method="post">
        <label for="product">Product Name:</label>
        <input type="text" name="product" id="product" placeholder="Enter Product Name">
        <label for="price">Price:</label>
        <input type="text" name="price" id="price" placeholder="Enter Price:">
        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="coffee">Coffee</option>
            <option value="tea">Tea</option>
            <option value="pastry">Pastry</option>
            <option value="bagel">Bagels</option>
            <option value="breakfast">Breakfast</option>
            <option value="sandwiches">Sandwiches</option>
            <option value="promo">Promo</option>
            <option value="seasonal">Seasonal</option>
            <option value="sides">Sides</option>
        </select>
        <button class="submit" id="submit">Submit Product</button>
        <button class="clear" id="clear">Clear Entry</button>
    </form>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
<script src="products.js"></script>
</body>
</html>
